<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Michael Heple Design</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link href="css/bs-main.css" rel="stylesheet">
    
    <!-- FontAwesome! -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="wrapper" class="container-fluid">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-brand" role="img">
                <a href="#">
                    <img class="img-responsive" alt="Michael Heple Design Logo" src="images/logov.png">
                </a>
            </div>
            <ul class="nav nav-tabs nav-stacked" role="navigation">
                <li id="home-button"><a class="menu-button" href="#" role="button"><span><i class="fa fa-home"></i>&emsp;Home</span></a></li>
                <li id="services-button">
                    <a class="menu-button" href="#" role="button">
                        <span>Services</span>
                    </a>
                </li>
                <li id="aboutme-button">
                    <a href="#" class="dropdown-toggle menu-button" data-toggle="dropdown" role="button" aria-expanded="false"><span>About Me</span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" role="button">Blog</a></li>
                    </ul>
                </li>
                <li id="portfolio-button"><a class="menu-button" href="#" role="button"><span>Portfolio</span></a></li>
                <li id="contact-button"><a class="menu-button" href="#" role="button"><span>Contact Me</span></a></li>
            </ul>
        </div>
        <!-- End Sidebar -->
        <!-- Page Content -->
        <div class="page-content-wrapper">
            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle" role="button">
                <i id="menu-toggle-icon" class="fa fa-toggle-off"></i></a>
            <br>
            <h1>Hello, world!</h1>
        </div>
        <!-- End Page Content -->
    </div>
    <!-- End Wrapper -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
            $("#menu-toggle-icon").toggleClass("fa-toggle-on");
        });
    </script>
  </body>
</html>
